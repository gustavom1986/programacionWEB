<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contador de caracteres</h1>
    <form action="/Contar" id="formulario">
        <p>
            <label>Ingrese un texto <textarea name="texto" cols="30" rows="10"></textarea></label>
        </p>
        <p>
            <button>Contar</button>
        </p>
    </form>

    <script>
        // formulario
        const formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', function (e) {
            e.preventDefault();

            if (e.currentTarget.texto.value == '') {
                alert('No ha ingresado un texto. Intente nuevamente.');
                return;
            }

            const cantidad = e.currentTarget.texto.value.length;
            alert(`La cantidad de car√°cteres es ${cantidad} `);

        }
        );

    </script>

</body>

</html>
