<body>
<script>
const distancia = prompt('Ingrese la distancia en metros:', '');
if ( distancia > 0 && distancia <= 1000) {
    document.write(`Para una distancia de ${distancia} metros se recomienda viajar a PIE`);
 } 

if (distancia > 1000 && distancia <= 10000) {
    document.write(`Para una distancia de ${distancia} metros se recomienda viajar en BICICLETA`);
 }
 if (distancia > 10000 && distancia <= 30000) {
    document.write(`Para una distancia de ${distancia} metros se recomienda viajar en COLECTIVO`);
 }
 if (distancia > 30000 && distancia <= 100000) {
    document.write(`Para una distancia de ${distancia} metros se recomienda viajar en AUTO`);
 }
 if (100000 < distancia) {
    document.write(`Para una distancia de ${distancia} metros se recomienda viajar en AVION`);
 }
</script>
    

</body>
