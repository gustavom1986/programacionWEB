<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
    <div id="caja1">
        </div>
    <div id="caja2">
    </div>
    <div id="caja3">
    </div>
    
    <script>
        // CSS
        const alternar = document.getElementById("caja1");          
            alternar.addEventListener('click', function(e) {
                
                document.body.style.background= "rgb(169, 196, 21)";

        });
        const alternar2 = document.getElementById("caja2");          
            alternar2.addEventListener('click', function(e) {
                
                document.body.style.background= "rgb(33, 31, 43)";

        });
        const alternar3 = document.getElementById("caja3");          
            alternar3.addEventListener('click', function(e) {
                
                document.body.style.background= "rgb(163, 13, 26)";

        });

        
    </script>


</body>
</html>
